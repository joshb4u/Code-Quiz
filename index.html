<!DOCTYPE html>
<html>

<head>
    <title> Coding Quiz</title>
</head>

<body>

      <!-- VIEW HIGHSCORES -->
      <p id="viewHighscores">View Highscores</p>
    <!-- MAIN/START PAGE -->
    <div id="startPage">
        <!-- QUIZ START BUTTON -->
        <h1>Coding Quiz Challenge</h1>
        <div id="startQuizButton">
            <button id="startQuiz">Start Quiz</button>
        </div>
    </div>

    <!-- QUIZ QUESTIONS WITH OPTIONS -->
    <div id="quiz" style="display: none;">
        <p id="timer"></p>
        <h1 id="questions"></h1>

        <div id="options"></div>

        <h2 id="status"></h2>
    </div>

    <!-- QUIZ END PAGE -->
    <div id="finalScore" style="display: none;">
        <h1>Quiz Over!</h1>
        <p id="displayScore"></p>

        <!-- ENTER NAME FOR HIGHSCORE LIST -->
        <form id="enterName">
            <input id="name" type="text" placeholder="Enter name" value="" />
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- HIGHSCORE PAGE -->
    <div id="pageScore" style="display: none;">
        <h1>High Scores</h1>
        <ol id="highScoreList"></ol>
        <button id="goBack">Go Back</button>
    </div>

</body>
<script src="script.js"></script>

</html>
